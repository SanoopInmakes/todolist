{% extends 'base.html' %}
{% block body %}



                <div class="card shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <label class="card-title">{{task1.name}}</label>
                            </div>
                            <div class="col-sm-4">
                                <h5 class="card-title"><b>{{task1.priority}}</b></h5>

                                <h5 class="card-title"><b>{{task1.date}}</b></h5>
                            </div>
                            <div>
                                <a class="btn btn-danger col-md-3" href="{% url 'todoapp:delete' task1.id %}">Done</a>
                                <a class="btn btn-success col-md-3" href="{% url 'todoapp:update' task1.id %}">Update</a>
                            </div>

                        </div>

                    </div>
               </div><br>

{% endblock %}
